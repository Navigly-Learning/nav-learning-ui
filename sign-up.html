<!DOCTYPE html>
<html lang="en">

<head>
  <title>Navigly</title>

  <!-- Meta Tags -->
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <meta name="author" content="navigly.co.ke" />
  <meta name="description" content="Navigly Learning" />

  <!-- Favicon -->
  <!-- <link rel="shortcut icon" href="assets/images/favicon.ico"> -->

  <!-- Google Font -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Heebo:wght@400;500;700&family=Roboto:wght@400;500;700&display=swap" />

  <!-- Plugins CSS -->
  <link rel="stylesheet" type="text/css" href="assets/vendor/fontawesome/css/all.min.css" />
  <link rel="stylesheet" type="text/css" href="assets/vendor/bootstrap-icons/bootstrap-icons.css" />

  <!-- Theme CSS -->
  <link id="style-switch" rel="stylesheet" type="text/css" href="css/style.css" />
</head>

<body>
  <!-- **************** MAIN CONTENT START **************** -->
  <main>
    <section class="p-0 d-flex align-items-center position-relative overflow-hidden">
      <div class="container-fluid">
        <div class="row">
          <!-- Right -->
          <div class="col-7 col-lg-7 mt-5 m-auto">
            <div class="row">
              <div class="col-sm-10 col-xl-8 m-auto">
                <!-- Title -->
                <h2>Join Navigly</h2>
                <p class="lead mb-4">Please Sign up with your account.</p>

                <!-- Form START -->
                <form>
                  <!-- Email -->
                  <div class="mb-4">
                    <label for="exampleInputEmail1" class="form-label">Email address *</label>
                    <div class="input-group input-group-lg">
                      <span class="input-group-text bg-light rounded-start border-0 text-secondary px-3"><i
                          class="bi bi-envelope-fill"></i></span>
                      <input type="email" class="form-control border-0 bg-light rounded-end ps-1" placeholder="E-mail"
                        id="exampleInputEmail1" />
                    </div>
                  </div>
                  <!-- Phone -->
                  <div class="mb-4 w-100">
                    <label for="exampleInputPhone" class="form-label">Phone Number *</label>
                    <div class="input-group input-group-lg">
                      <select class="form-select form-select-lg bg-light border-0 text-secondary rounded-start w-25">
                        <option selected disabled>Country</option>
                        <option value="Afghanistan">Afghanistan</option>
                        <option value="Ethiopia">Ethiopia</option>
                        <option value="Kenya">Kenya</option>
                      </select>
                      <input type="number" class="form-control border-0 bg-light rounded-end ps-1 w-75"
                        placeholder="Your phone number" id="exampleInputPhone"/>
                    </div>
                  </div>
                  <!-- Password -->
                  <div class="mb-4">
                    <label for="inputPassword5" class="form-label">Password *</label>
                    <div class="input-group input-group-lg">
                      <span class="input-group-text bg-light rounded-start border-0 text-secondary px-3"><i
                          class="fas fa-lock"></i></span>
                      <input type="password" class="form-control border-0 bg-light rounded-end ps-1"
                        placeholder="*********" id="inputPassword5" />
                    </div>
                  </div>
                  <!-- Confirm Password -->
                  <div class="mb-4">
                    <label for="inputPassword6" class="form-label">Confirm Password *</label>
                    <div class="input-group input-group-lg">
                      <span class="input-group-text bg-light rounded-start border-0 text-secondary px-3"><i
                          class="fas fa-lock"></i></span>
                      <input type="password" class="form-control border-0 bg-light rounded-end ps-1"
                        placeholder="*********" id="inputPassword6" />
                    </div>
                  </div>
                  <!-- Check box -->
                  <div class="mb-4">
                    <div class="form-check">
                      <input type="checkbox" class="form-check-input" id="checkbox-1" />
                      <label class="form-check-label" for="checkbox-1">By signing up, you agree to the<a href="#">
                          terms of service</a></label>
                    </div>
                  </div>
                  <!-- Button -->
                  <div class="align-items-center mt-0">
                    <div class="d-grid">
                      <a href="profile-details.html" class="btn btn-primary mb-0" type="button">
                        Sign Up
                      </a>
                    </div>
                  </div>
                </form>
                <!-- Form END -->

                <!-- Sign up link -->
                <div class="mt-4 text-center">
                  <span>Already have an account?<a href="sign-in.html">
                      Sign in here</a></span>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </main>
  <!-- **************** MAIN CONTENT END **************** -->

</body>

</html>
