<!DOCTYPE html>
<html lang="en">

<head>
  <title>Navigly</title>

  <!-- Meta Tags -->
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <meta name="author" content="navigly.co.ke" />
  <meta name="description" content="Navigly Learning" />

  <!-- Favicon -->
  <!-- <link rel="shortcut icon" href="assets/images/favicon.ico"> -->

  <!-- Google Font -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Heebo:wght@400;500;700&family=Roboto:wght@400;500;700&display=swap" />

  <!-- Plugins CSS -->
  <link rel="stylesheet" type="text/css" href="assets/vendor/fontawesome/css/all.min.css" />
  <link rel="stylesheet" type="text/css" href="assets/vendor/bootstrap-icons/bootstrap-icons.css" />

  <!-- Theme CSS -->
  <link id="style-switch" rel="stylesheet" type="text/css" href="css/style.css" />
</head>

<body>
  <!-- **************** MAIN CONTENT START **************** -->
  <main>
    <section class="p-0 d-flex align-items-center position-relative overflow-hidden">
      <div class="container-fluid">
        <div class="row">
          <!-- Right -->
          <div class="col-7 col-lg-7 m-auto">
            <div class="row my-5">
              <div class="col-sm-10 col-xl-8 m-auto">
                <!-- Title -->
                <h1 class="fs-2">Log in to Navigly</h1>
                <p class="lead mb-4">
                  Welcome back! Please log in with your account details.
                </p>

                <!-- Form START -->
                <form>
                  <!-- Email -->
                  <div class="mb-4">
                    <label for="inputEmail" class="form-label">Email address *</label>
                    <div class="input-group input-group-lg">
                      <span class="input-group-text bg-light rounded-start border-0 text-secondary px-3"><i
                          class="bi bi-envelope-fill"></i></span>
                      <input type="email" class="form-control border-0 bg-light rounded-end ps-1" placeholder="E-mail"
                        id="inputEmail" />
                    </div>
                  </div>
                  <!-- Password -->
                  <div class="mb-4">
                    <label for="inputPassword" class="form-label">Password *</label>
                    <div class="input-group input-group-lg">
                      <span class="input-group-text bg-light rounded-start border-0 text-secondary px-3"><i
                          class="fas fa-lock"></i></span>
                      <input type="password" class="form-control border-0 bg-light rounded-end ps-1"
                        placeholder="Password" id="inputPassword" />
                    </div>
                    <div id="passwordHelpBlock" class="form-text">
                      Your password must be 8 characters at least
                    </div>
                  </div>
                  <!-- Check box -->
                  <div class="mb-4 d-flex justify-content-between mb-4">
                    <div class="form-check">
                      <input type="checkbox" class="form-check-input" id="exampleCheck1" />
                      <label class="form-check-label" for="exampleCheck1">Remember me</label>
                    </div>
                    <div class="text-primary-hover">
                      <a href="forgot-password.html" class="text-secondary">
                        <u>Forgot password?</u>
                      </a>
                    </div>
                  </div>
                  <!-- Button -->
                  <div class="align-items-center mt-0">
                    <div class="d-grid">
                      <button class="btn btn-primary mb-0" type="button">
                        Login
                      </button>
                    </div>
                  </div>
                </form>
                <!-- Form END -->

                <!-- Sign up link -->
                <div class="mt-4 text-center">
                  <span>Don't have an account?
                    <a href="sign-up.html">Signup here</a></span>
                </div>
              </div>
            </div>
            <!-- Row END -->
          </div>
        </div>
        <!-- Row END -->
      </div>
    </section>
  </main>
  <!-- **************** MAIN CONTENT END **************** -->

  <!-- Bootstrap JS -->
  <!-- <script src="assets/vendor/bootstrap/dist/js/bootstrap.bundle.min.js"></script> -->

  <!-- Template Functions -->
  <!-- <script src="assets/js/functions.js"></script> -->
</body>

</html>
